<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des stages</title>
    <!-- Chargement des styles de Tailwind -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body
    class="w-full h-full"
    style="
      background: linear-gradient(
          rgba(139, 200, 240, 0.5),
          rgba(105, 196, 235, 0.5)
        ),
        url('https://static.vecteezy.com/ti/vecteur-libre/t2/1874129-abstrait-bleu-ondule-vectoriel.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    "
  >
    <div class="bg-white container mx-auto mt-4 p-4">
      <h1 class="text-center text-2xl font-bold mb-4">
        Gestion des stages
      </h1>

      <!-- Formulaire d'ajout d'un nouvel stage -->
      <div class="mb-8">
        <h2 class="text-xl font-bold mb-2">Modifier stage</h2>
        <form class="flex flex-col md:flex-row md:items-center">
          <input
            class="border border-gray-400 p-2 rounded-md mb-2 md:mr-2 md:mb-0"
            type="text"
            id="code_stage"
            value="${e.code_stage}"
            placeholder="Code de stage"
          />
          <input
            class="border border-gray-400 p-2 rounded-md mb-2 md:mr-2 md:mb-0"
            type="text"
            id="type"
            placeholder="Type de stage"
            value="${e.type}"
          />
          <input
            class="border border-gray-400 p-2 rounded-md mb-2 md:mr-2 md:mb-0"
            type="text"
            id="duree"
            placeholder="Duree stage"
            value="${e.duree}"
          />
        </form>
      </div>
      <div class="flex justify-center">
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors"
          id="editstage"
        >
          Modifier
        </button>
      </div>
  
    </div>
  </body>
  <script>
     const editstage = document.getElementById("editstage");
     editstage.addEventListener("click", (e) => {
       const stage= {
       code_stage: document.getElementById("code_stage").value,
        type: document.getElementById("type").value,
        duree: document.getElementById("duree").value,
      };
      e.preventDefault();
    axios.post("http://localhost:3000/admin/updatestage/${e.id}", stage)
       .then((data) => {
          if (data.data.success) {
           window.location.href = "/admin/stage";
          } else {
           alert("Erreur lors de la modification de stage");
         }
    })
        .catch((error) => {
          console.error("Error:", error);
        });
    });
  </script>
</html>

    <script>
      const modal = document.getElementById("js--modal");
      const modalButton = document.getElementById("js--openModal");

      modalButton.addEventListener("click", (e) => {
        modal.showModal();
      });

      // Close the modal if clicked outside the modal
      modal.addEventListener("click", (e) => {
        const dialogDimensions = modal.getBoundingClientRect();
        if (
          e.clientX < dialogDimensions.left ||
          e.clientX > dialogDimensions.right ||
          e.clientY < dialogDimensions.top ||
          e.clientY > dialogDimensions.bottom
        ) {
          modal.close();
        }
      });



 


      const addenseignant = document.getElementById("addenseignant");
      addenseignant.addEventListener("click", (e) => {
        e.preventDefault();
        const nom = document.getElementById("nom").value;
        const prenom = document.getElementById("prenom").value;
        const email = document.getElementById("email").value;
        const cin = document.getElementById("cin").value;
        const telephone = document.getElementById("telephone").value;
        const addresse = document.getElementById("addresse").value;
        const specialite = document.getElementById("specialite").value;
        const data = {
          nom,
          prenom,
          email,
          cin,
          telephone,
          addresse,
          specialite,
        };



        axios.post("http://localhost:3000/admin/addenseignant", data).then((res) => {
          console.log(res);
         if (res.data.success) {
          
             window.location.reload();
           
         }
        });

      });

      function deleteEnseignant (id)  {
        console.log(id);
        axios.delete("http://localhost:3000/admin/deleteenseignant/"+id).then((res) => {
          if (res.data.success) {
          
          window.location.reload();
        
      }
      
        });
